<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra
    </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="utils.css" type="text/css" />
  </head>
  <body>
    <header class="container">
      <nav class="flex space-between">
        <div class="left flex items-center">
          <img
            src="https://www.realtynmore.com/wp-content/uploads/2022/04/Myntra-1-1024x705.png"
          />
          <ul class="flex items-center uppercase semibold">
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Home&Living</li>
            <li>Beauty</li>
            <li>Studio</li>
          </ul>
        </div>

        <div class="right flex items-center">
          <input
            class="items-center"
            placeholder="Search for products, brands and more"
            class="desktop-searchBar"
            value=""
            data-reactid="907"
          />
          <div class="profile mx-2">Profile</div>
          <div class="wishlist mx-2">Wishlist</div>
          <div class="bag mx-2">Bag</div>
        </div>
      </nav>
    </header>
    <section class="section1">
      <img class="homeImg" src="image.png" />
    </section>
  </body>
</html>
